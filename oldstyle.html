<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Display</title>
    <style>
      html,
      body {
        margin: 0;
      }

      div {
        width: 200px;
        height: 200px;
        background-color: darkcyan;
        display: table-cell;
        text-align: center;
        vertical-align: middle;
      }
    </style>
  </head>

  <body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </body>
</html>
